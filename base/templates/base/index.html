{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%block title_for_page %}Feed{%endblock%}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png'%}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'site.webmanifest'%}">
    <link rel="mask-icon" href="{% static 'safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}">
</head>
<body class="{%block body_classes%}{%endblock%}">
    <script>0/*Prevent flash of unstyled content*/</script>
{%block nav%}
<nav class="nav">
    <a class="nav__link {%if request.path == '/' %}nav__link--active{%endif%}" href="/">Main</a>
    <a class="nav__link {%if request.path == '/latest/' %}nav__link--active{%endif%}" href="/latest">Latest</a>
    <a class="nav__link {%if request.path == '/current/' %}nav__link--active{%endif%}" href="/current">Current</a>
    {% if user.is_authenticated %}
        <a id="nav__logout" class="nav__link nav__logout" href="{% url 'registration:logout' %}">Logout</a>
    {%endif%}
</nav>
{%endblock%}
<div class="all-content">
{% block content %}

    {% endblock %}
</div>
</body>
</html>
